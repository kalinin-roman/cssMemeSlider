<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/style.css">
</head>
<body>
  <div class="container">
    <div class="slider middle">
      <div class="sliders">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
  
        <div class="slide s1"><img src="/cssMemeSlider/cssMemeSlider/img/slide1.webp" alt="meme1"></div>
        <div class="slide"><img src="/cssMemeSlider/cssMemeSlider/img/slide2.png" alt="meme2"></div>
        <div class="slide"><img src="/cssMemeSlider/cssMemeSlider/img/slide3.jpeg" alt="meme3"></div>
        <div class="slide"><img src="/cssMemeSlider/cssMemeSlider/img/slide4.webp" alt="meme4"></div>
      </div>
    </div>
    <div class="nav-and-descr">
      <div class="descrs">
        <input type="radio" name="r" id="descr_1" checked>
        <input type="radio" name="r" id="descr_2">
        <input type="radio" name="r" id="descr_3">
        <input type="radio" name="r" id="descr_4">

        <span class="descr s1">Description 1</span>
        <span class="descr">Description 2</span>
        <span class="descr">Description 3</span>
        <span class="descr">Description 4</span>
      </div>
      <div class="navigation">
        <label class="bar" for="r1"></label>
        <label class="bar" for="r2"></label>
        <label class="bar" for="r3"></label>
        <label class="bar" for="r4"></label>
      </div>
    </div>
  </div>
</body>
</html>
