<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/style.css">
  <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/media.css">
</head>
<body>
  <div class="container">
    <div class="div-slider">
      <div class="slider middle">
        <div class="sliders">
          <input value="first" type="radio" name="r-btn" id="input1" checked>
          <input value="second" type="radio" name="r-btn" id="input2">
          <input value="third" type="radio" name="r-btn" id="input3">
          <input value="fourth" type="radio" name="r-btn" id="input4">
    
          <div class="slide s1">
            <img src="/cssMemeSlider/cssMemeSlider/img/slide1.webp" alt="meme1">
            <h1 class="descr">Description 1</h1>
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/cssMemeSlider/img/slide2.png" alt="meme2">
            <h1 class="descr">Description 2</h1>
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/cssMemeSlider/img/slide3.jpeg" alt="meme3">
            <h1 class="descr">Description 3</h1>
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/cssMemeSlider/img/slide4.webp" alt="meme4">
            <h1 class="descr">Description 4</h1>
          </div>
        </div>
          <div class="navigation">
            <label class="btn btn1" for="input1"></label>
            <label class="btn btn2" for="input2"></label>
            <label class="btn btn3" for="input3"></label>
            <label class="btn btn4" for="input4"></label>
          </div>
      
      </div>
    </div>
    
  </div>
</body>
</html>
