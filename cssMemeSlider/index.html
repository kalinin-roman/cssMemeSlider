<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/style.css">
  <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/media.css">
</head>
<body>
  <div class="container">
    <div class="div-slider">
      <div class="slider middle">
        <div class="sliders">
          <input type="radio" name="r" id="r1" checked>
          <input type="radio" name="r" id="r2">
          <input type="radio" name="r" id="r3">
          <input type="radio" name="r" id="r4">
    
          <div class="slide s1">
            <img src="/cssMemeSlider/cssMemeSlider/img/slide1.webp" alt="meme1">
            <h1 class="descr">Description 1</h1>
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/cssMemeSlider/img/slide2.png" alt="meme2">
            <h1 class="descr">Description 2</h1>
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/cssMemeSlider/img/slide3.jpeg" alt="meme3">
            <h1 class="descr">Description 3</h1>
          </div>
          <div class="slide">
            <img src="/cssMemeSlider/cssMemeSlider/img/slide4.webp" alt="meme4">
            <h1 class="descr">Description 4</h1>
          </div>
        </div>
          <div class="navigation">
            <label class="btn" for="r1"></label>
            <label class="btn" for="r2"></label>
            <label class="btn" for="r3"></label>
            <label class="btn" for="r4"></label>
          </div>
      
      </div>
    </div>
    
  </div>
</body>
</html>
